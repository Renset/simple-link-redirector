<html>
    <head>
        <title>Simple RDP URL Redirector</title>
        <script>
            window.onload = init;
            function init() {
                const content = document.getElementById("content");

                const queryString = window.location.search.toString();
                
                if (queryString && queryString.startsWith("?rdp://")) {
                    const redirectUrl = queryString.substring(1);
                    content.textContent = "Redirecting to " + redirectUrl;
                    window.location.href = redirectUrl;
                } else {
                    content.textContent = "No valid RDP URL is provided to redirect. Usage example: /index.html?rdp://full%20address=s:exampleserver:3389)";
                }
            }
        </script>
    </head>
    <body>
        <div id="content">No valid RDP URL is provided to redirect</div>
    </body>

</html>
